<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <header class = "wheatherHeder">
        <img class="headerImg" src = "https://upl.ua/images/logo-horizontal-en.png"></img>
    </header>
    
    <main id="main">
        
    </main>
    <footer class="wheatherFooter">
    </footer>
    <script type="text/template" id="matchTemplate">
        <div class="mycard" id="{{matchId}}">
            <h5>Home team: {{firstComand}}</h5>
            <h5>Home team country:{{firstContry}}</h5>
            <img src="{{firstLogo}}" alt="">
            <h5>Away team: {{secondComand}}</h5>
            <h5>Away team:{{secondContry}}</h5>
            <img src="{{secondLogo}}" alt="">
            <h5>First Time: {{firstTime}}</h5>
            <h5>Second Time: {{secondTime}}</h5>
            <h5>Venue city: {{city}}</h5>
        </div>
    </script>
</body>
</html>
