<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <header class = "wheatherHeder">
        <img class="headerImg" src = "https://upl.ua/images/logo-horizontal-en.png"></img>
        <select class="selector" id = "season">
          </select>
        <select class="selector" id = "league">
            <option value = "602">Premier League</option>
            <option value = "603">Persha Liga</option>
          </select>
    </header>
    
    <main id="main">
        <div class="cardWrapper">
            
        </div>
    </main>
    <script type="text/template" id="seasonTemplate">
        <option value = "{{value}}"> {{name}} </option>
    </script>
    <script type="text/template" id="matchTemplate">
        <div class="mycard" >
            <div class="card" id="{{matchId}}">
                <div class="teamA">
                    <h5>{{firstComand}}</h5>
                </div>
                <div class="teamB">
                    <h5>{{secondComand}}</h5>
                </div>	
            </div>
            <div class="footer">
                <div class="campo flex">
                    <p>Score</p>
                </div>
                <div class="score">
                    <form action="">
                        <img src="{{firstLogo}}" alt="" height="50">
                        <input type="text" placeholder="{{firstScore}}" readonly>
                        <div class="colon">:</div>
                        <input type="text" placeholder="{{secondScore}}" readonly>
                        <img src="{{secondLogo}}" alt="" height="50">
                    </form>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
