<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4074b6dd70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <title>Audio Player</title>
  </head>
  <body>
    <div class="app">
      
      <div class="song-info">
        <img
        class="albumImg"
          src="https://chillhop.com/wp-content/uploads/2020/09/0255e8b8c74c90d4a27c594b3452b2daafae608d-1024x1024.jpg"
          alt=""
        />
        <div>
          <h2 class="name">Quran</h2>
          <h3 class="song">Hakim Omari</h3>
        </div>
      </div>
      <div class="player-control">
        
        <i class="fas fa-backward" id="backward"></i>
        <i class="fas fa-play" id="play-pause"></i>
        <i class="fas fa-forward" id="forward"></i>

      </div>

    </div>
  </body>
</html>
