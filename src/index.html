<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <header class = "wheatherHeder">
        <img class="headerImg" src = "https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"></img>
    </header>
    <div class="hidden congratulation">
        <h1>You are singed up</h1>
    </div>
    <main id="main">
        
        <form class="form frosted-glass-effect" id="form-signup">
            <div class="fields">
                <div class="input-wrapper">
                    <label for="signup__firstname" class="input-wrapper__label">First name:</label>
                    <input id="signup__firstname" type="text" name="firstname" class="input-wrapper__input input-name input-register" placeholder="Enter your first name" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <label for="signup__lastname" class="input-wrapper__label">Last name:</label>
                    <input id="signup__lastname" type="text" name="lastname"  class="input-wrapper__input input-name input-register"
                        placeholder="Enter your last name" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <label for="signup__login" class="input-wrapper__label">Login:</label>
                    <input id="signup__login" type="text" name="login" class="input-wrapper__input input-login input-register"
                        placeholder="Enter your login" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <label for="signup__password" class="input-wrapper__label">Phone:</label>
                    <input id="signup__password"  type="text" name="phone"
                        class="input-wrapper__input input-password input-register" placeholder="Enter your phone"
                        autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <label for="signup__password" class="input-wrapper__label">Adress:</label>
                    <textarea class="area" id="agress_area"></textarea>
                </div>
            </div>
            <button type="" class="basic-btn" id="sign-up-button">Sign up</button>
        </form>
    </main>
    <footer class="wheatherFooter">
    </footer>
</body>
</html>
