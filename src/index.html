<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="slider">
        <button id="prev" >prev</button>
        <div class="photos">
            <div class="item previous" style="background-color: blue;">
                <img src="img/slide1.jpg" alt="Первый слайд">
                <div class="slideText">Заголовок слайда 1</div>
            </div>
        
            <div class="item current" style="background-color: brown;">
                <img src="img/slide2.jpg" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>

            <div class="item next" style="background-color: rgb(42, 165, 69);">
                <img src="img/slide2.jpg" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>

            <div class="item hidden" style="background-color: rgb(42, 136, 165);">
                <img src="img/slide2.jpg" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>

            <div class="item hidden" style="background-color: rgb(165, 42, 118);">
                <img src="img/slide2.jpg" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>
            
            <div class="item hidden" style="background-color: brown;">
                <img src="img/slide2.jpg" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>
        
            <div class="item hidden">
                <img src="img/slide3.jpg" alt="Третий слайд">
                <div class="slideText">Заголовок слайда 3</div>
            </div>  
        </div>
        <button id="next" >next</button>
    </div>
 <script src="app.js"></script>
</body>
</html>
