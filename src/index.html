<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <header class = "wheatherHeder">
        <img class="headerImg" src = "https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"></img>
    </header>
    <main id="main">
        
            <select class="selector">
                <option>London</option>
                <option>Dnipro</option>
                <option>Kyiv</option>
                <option>Moscow</option>
                <option>Barcelona</option>
              </select>
        <div class="weather">  
            <div class="cityName">
                <span>London</span>
            </div>
                <div class="mainInfo">
                    <div class="image">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" >
                    </div>
                    <div class="temperature">
                        <div class="tempNow">
                            <span>10 C</span>
                        </div>
                        <div class="tempFeel">
                            <span>Real Feel: 5 C</span>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </main>
    <footer class="wheatherFooter">
        <span>Just random footer</span>
    </footer>

    <script type="text/template" id="taskItemTemplate">
        <div class="weather">  
            <div class="cityName">
                <span>{{cityName}}</span>
            </div>
                <div class="mainInfo">
                    <div class="image">
                        <img src="{{imgId}}" >
                    </div>
                    <div class="temperature">
                        <div class="tempNow">
                            <span>{{tempNow}} C</span>
                        </div>
                        <div class="tempFeel">
                            <span>Real Feel: {{tempFeel}} C</span>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </script>
</body>
</html>
